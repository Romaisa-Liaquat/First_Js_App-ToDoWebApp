   <div id="bg">
        <div id="container">
                <div class="control">
                    <h1 class="clr">

                    <button type="button" id="delete">Remove done Task </button><br><br>
                </div>
            
            <div>
                <ul id="list">
                    <li class="mycheck clr"><input type="checkbox" class="check" checked><label class="lbl">Go To Gym</label></li>
                    <li class="mycheck clr"><input type="checkbox" class="check"><label class="lbl">Take Medicines</label></li>
                    <li class="mycheck clr"><input type="checkbox" class="check"><label class="lbl">Homework</label></li>
                </ul>
            </div>
        </div>
   </div>
